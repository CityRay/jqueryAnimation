<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jquery Animation 01</title>
    <style>
    .rectangle {
        width: 500px;
        height: 500px;
        display: block;
        position: relative;
        border: 1px solid #333;
        margin: 20px 0;
    }
    
    .square-small {
        display: block;
        width: 20px;
        height: 20px;
        position: absolute;
        background-color: red;
        border-radius: 10px;
    }
    </style>
</head>

<body>
    <div class="rectangle">
        <div class="square-small"></div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
(function animation() {
   var options = {
      duration: 2000,
      easing: 'linear'
   };
 
   $('.rectangle')
      .find('.square-small')
      .animate({
            left: 480,
            top: 480
         },
         options
      )
      .animate({
            left: 0,
         },
         options
      )
      .animate({
            left: 380,
            top: 0,
         },
         options
      )
      .animate({
            left: 0,
         },
         $.extend(true, {}, options, {
            complete: function() {
               animation();
            }
         })
      );
})();
</script>

</html>
