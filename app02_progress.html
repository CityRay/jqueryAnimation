<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jquery Animation progress</title>
    <style>
    .rectangle {
        width: 500px;
        height: 20px;
        display: block;
        position: relative;
        border: 1px solid #333;
        margin: 20px 0;
    }
    
    .square-small {
        display: block;
        width: 20px;
        height: 20px;
        position: absolute;
        background-color: red;
        border-radius: 10px;
    }
    </style>
</head>

<body>
    <div class="rectangle">
        <div class="square-small"></div>
    </div>
    <div>
      <span id="percentage">0 </span>%
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
(function animation() {
   var options = {
      duration: 2000,
      easing: 'easeOutQuint'
   };
 
   $('.rectangle')
      .find('.square-small')
      .animate({
        left: 480
      },
      {
        duration: 3000,
        start: function(){
          console.log('start');
        },complete: function(){
          console.log('complete');
        },progress: function(animation, progress){
          $('#percentage').text(Math.round(progress * 100));
        }
      })
})();
</script>

</html>
